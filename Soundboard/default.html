<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Soundboard</title>
    
    <meta name="msapplication-tap-highlight" content="no" /> 

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- App references -->
    <script type="text/javascript" src="js/third-party/react/react.js"></script>
       
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/media.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/components/components.generated.js"></script>

    <link type="text/css" rel="stylesheet" href="css/core.css" />
    <link type="text/css" rel="stylesheet" href="css/layout.css" />
    <link type="text/css" rel="stylesheet" href="css/components/background.css" />
    <link type="text/css" rel="stylesheet" href="css/components/grid.css" />
    <link type="text/css" rel="stylesheet" href="css/components/overlay.css" />
    <link type="text/css" rel="stylesheet" href="css/components/credits.css" />

    <!-- Env specific references -->
    <script src="js/env/windows.js"></script>
</head>
<body>
    <div id="soundboard-content"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id:'slideshow',
            label:'Slideshow',
            icon:'play',
            tooltip:'View as slideshow'
        }"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id:'home',
            label:'Home',
            icon:'home',
            hidden:true,
            tooltip:'Exit slideshow'
        }"></button>
    </div>

    <script type="text/javascript">
        App.preloadResources();
    </script>
</body>
</html>
