<!DOCTYPE html>
<html>
    <head>
        <title>Credits</title>
    </head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Credits" 
             data-win-options="{settingsCommandId:'credits', width:'wide'}">
            <div class="win-header">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Credits</div>
            </div>

             <div class="win-content">
                <div class="win-settings-section">
                    <p>This app uses images and audio licensed under Creative Commons.</p>
                    <div class="credits-content"></div>
                </div>
            </div>
        </div>
    </body>
</html>
